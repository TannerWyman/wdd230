<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your own custom juices with our user friendly process today!">
    <title>Fresh Juice - Bountiful Foods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Teko:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="images/bountiful-foods-logo-small.png" alt="bountiful foods logo" class="logo" loading="lazy">
        <h1>Bountiful Foods</h1>
        <div class="scrollmenu">
            <a href="index.html">Home</a>
            <a href="fresh.html" class="active">Fresh</a>
            <a href="about.html">About Us</a>
        </div>
    </header>
    <main>
        <h2>Create Your Drink!</h2>
        <form method="get" id="form" onsubmit="return false">
        <fieldset>
            <legend>Drink Information</legend>
            <label class="top">First Name: <input id="name" type="text" name="fname" required placeholder="John"></label>
            <label class="top">Email: <input id="mail" type="email" name="email" required placeholder="someone@gmail.com"></label>
            <label class="top">Phone: <input id="phone" type="tel" name="phone" required placeholder="xxx-xxx-xxxx"></label>
            <label class="top">
                Fruit A:
                <select id="optionsA" name="level" required>
                    <option value="">Please Select</option>
                </select>
            </label>
            <label class="top">
                Fruit B:
                <select id="optionsB" name="level" required>
                    <option value="">Please Select</option>
                </select>
            </label>
            <label class="top">
                Fruit C:
                <select id="optionsC" name="level" required>
                    <option value="">Please Select</option>
                </select>
            </label>
            <label class="top">
                Special Instructions:
                <textarea id="special" name="special" rows="2" cols="40"></textarea>
            </label>
        </fieldset>
        <input type="hidden" value="" name="date" id="date">
        <button type="submit" class="submitBtn" id="submit">Juice!</button>
        </form>
        <section id="log">
            <h3 id="order"></h3>
            <p id="orderName"></p>
            <p id="orderMail"></p>
            <p id="orderPhone"></p>
            <p id="orderSpecial"></p>
            <p id="orderFruit1"></p>
            <p id="orderFruit2"></p>
            <p id="orderFruit3"></p>
            <p id="carbs"></p>
            <p id="protein"></p>
            <p id="fat"></p>
            <p id="calories"></p>
            <p id="sugar"></p>
        </section>
        <!--p id="log"></p-->
    </main>
    <footer>
        <ul id="socialLink">
            <li><a href="https://www.facebook.com/" class="fa fa-facebook" class="social"></a></li>
            <li><a href="https://twitter.com/" class="fa fa-twitter" class="social"></a></li>
        </ul>
        <p>Contact info: wym22002@byui.edu</p>
        <p>&copy;<span id="currentYear"></span> Bountiful Foods | Tanner Wyman | WDD 230 Project | Last Modification: <span id="currentDate"></span></p>
    </footer>
    <script src="scripts/read-data.js"></script>
    <script src="scripts/current-date.js"></script>
</body>
</html>
