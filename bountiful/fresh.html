            <label class="top">First Name: <input type="text" name="fname" required placeholder="John"></label>

                    <option value="">Please Select</option>
                    <!--option value="non-profit">Non-profit</option>

                    <option value="silver">Silver</option>
                    <option value="gold">Gold</option-->
                </select>
            </label>
            <label class="top">Special Instructions:<textarea name="special" rows="2" cols="40"></textarea></label>
        </fieldset>
        <input type="hidden" value="" name="date" id="date">
        <input type="submit" value="Juice!" class="submitBtn">
        </form>
